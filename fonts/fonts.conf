<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

  <alias>
    <family>serif</family>
    <prefer>
      <family>Noto Serif CJK KR</family>
      <family>Noto Serif KR</family>
      <family>Noto Serif</family>
    </prefer>
  </alias>
  <!--
    $ fc-match -s serif
    NotoSerifCJK-Regular.ttc: "Noto Serif CJK KR" "Regular"
    NotoSerif-Regular.ttf: "Noto Serif" "Regular"
  -->

  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Noto Sans CJK KR</family>
      <family>Noto Sans KR</family>
      <family>Noto Sans</family>
      <family>DejaVu Sans</family>
    </prefer>
  </alias>
  <!--
    $ fc-match -s sans-serif
    NotoSansCJK-Regular.ttc: "Noto Sans CJK KR" "Regular"
    NotoSans-Regular.ttf: "Noto Sans" "Regular"
    DejaVuSans.ttf: "DejaVu Sans" "Book"
    DejaVuSans-Bold.ttf: "DejaVu Sans" "Bold"
    DejaVuSans-Oblique.ttf: "DejaVu Sans" "Oblique"
    DejaVuSans-BoldOblique.ttf: "DejaVu Sans" "Bold Oblique"
  -->

  <match target="pattern">
    <test qual="any" name="family">
      <string>monospace</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Hack</string>
    </edit>
  </match>

  <alias>
    <family>Hack</family>
    <prefer>
      <family>NanumGothicCoding</family>
      <family>DejaVu Sans</family>
      <family>DejaVu Sans Mono</family>
    </prefer>
  </alias>
  <!--
    $ fc-match -s monospace
    Hack-Regular.ttf: "Hack" "Regular"
    Hack-Bold.ttf: "Hack" "Bold"
    NanumGothic_Coding.ttf: "NanumGothicCoding" "Regular"
    NanumGothic.ttf: "NanumGothic" "Regular"
    DejaVuSans.ttf: "DejaVu Sans" "Book"
    DejaVuSans-Bold.ttf: "DejaVu Sans" "Bold"
    DejaVuSansMono.ttf: "DejaVu Sans Mono" "Book"
    DejaVuSansMono-Bold.ttf: "DejaVu Sans Mono" "Bold"
  -->

</fontconfig>
